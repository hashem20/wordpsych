{% extends 'layout.html' %}
{% block content %}
    <div class="content-section" style="width:900px; margin-left:6.8em;">
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Upload your .txt file:</legend>

                <div class="form-group">
                	{{ form.file(class="form-control") }}
                </div>
			</fieldset>

            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>


{% endblock content %}
