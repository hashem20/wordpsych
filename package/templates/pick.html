{% extends 'layout.html' %}

{% block content %}
    <div class="content-section" style="width:900px; margin-left:6.8em;">
        <form method="POST" action="">

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Select desired posts/comments:</legend>

                <div class="form-group">

	                	{% for i in counts %}
						<br><br><input type="checkbox" name='multi' value={{ i }}>{{ choices[i] }}
	                	{% endfor %}
	                	<br><br><input type="submit" name="submit">
                        
                </div>
			</fieldset>

            <div class="form-group">
            </div>
        </form>
    </div>
{% endblock content %}
