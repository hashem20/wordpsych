{% extends 'layout.html' %}
{% block content %}
    <div class="content-section" style="width:900px; margin-left:6.8em;">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter your twitter ID number:</legend>

                <div class='row left-buffer'>
                	<div class="column">
                		<div class="form-group" >
            				{{ form.user(class="form-control", placeholder="0123456789")}}
                		</div>
                	</div>
                </div>
                
			</fieldset>

            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>


{% endblock content %}
